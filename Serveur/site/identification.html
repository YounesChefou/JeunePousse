
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>JeunePousse - Identification</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <!-- <link href="identification.css" rel="stylesheet"> -->
    <style>

    body {
      background-color: #f5f5f5;
      overflow-x: hidden;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      margin: 0 auto;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    </style>
  </head>

  <body class="text-center">
    <div class="row text-center align-middle" style="margin-top:10%;">
      <div class="col-sm-1">
      </div>
      <div class="col-sm-4">
        <form class="form-signin" action="http://localhost:8888/connexion" method="post">
          <h1 class="h3 mb-3 font-weight-normal">Bonjour, veuillez entrer vos identifiants</h1>
          <label for="inputEmail" class="sr-only">E-mail</label>
          <input type="email" id="inputEmail" name="Email" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" name="Password" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">S'identifier</button>
        </form>
      </div>
      <div class="col-sm-2">
        <img class="mb-4 rounded-circle" src="https://raw.githubusercontent.com/YounesChefou/JeunePousse/main/Serveur/Logo_JeunePousse.png" alt="" width="144" height="144">
      </div>

      <div class="col-sm-4">
        <form class="form-signin" action="http://localhost:8888/add_account" method="post">
          <h1 class="h3 mb-3 font-weight-normal">Pas de compte ?<br>Ajoutez votre logement</h1>
          <label for="inputNumlogement" class="sr-only">Numéro du logement</label>
          <input type="number" id="inputNumlogement" name="AddNumber" class="form-control" placeholder="Numéro du logement" required autofocus>
          <label for="inputStreet" class="sr-only">Rue</label>
          <input id="inputStreet" name="Street" class="form-control" placeholder="Rue" required autofocus>
          <label for="inputCity" class="sr-only">Ville</label>
          <input id="inputCity" name="City" class="form-control" placeholder="Ville" required autofocus>
          <label for="inputPostalCode" class="sr-only">Code Postal</label>
          <input id="inputPostalCode" name="PostalCode" class="form-control" placeholder="Code Postal" required autofocus>
          <label for="inputCountry" class="sr-only">Pays</label>
          <input id="inputCountry" name="Country" class="form-control" placeholder="Pays" required autofocus>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Créer mon compte</button>
        </form>
      </div>
      <footer class="container-fluid text-center">
      <p class="mt-5 mb-3 text-muted">&copy; 2021 JeunePousse</p>
      </footer>
    </div>
  </body>
</html>
