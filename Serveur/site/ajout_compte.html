    <script type="text/javascript">
      var password = document.getElementById("inputPassword"), confirm_password = document.getElementById("inputconfirm_password"), submit = document.getElementById('submit');

      function validatePassword(){
        if(password.value != confirm_password.value) {
          submit.disabled = true;
          confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
          submit.disabled = false;
          confirm_password.setCustomValidity('');
        }
      }

      password.onchange = validatePassword;
      confirm_password.onkeyup = validatePassword;

    </script>

    <style>
    html,body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: -webkit-box;
      display: flex;
      -ms-flex-align: center;

      z-index: 2;

  <body class="text-center">
    <div class="row text-center">
      <div class="col-sm-12">
        <form class="form-signin" action="/add_room_config" method="post">
          <h1 class="h3 mb-3 font-weight-normal">Veuillez renseigner les champs ci-dessous</h1>
          <label for="inputName" class="sr-only">User name</label>
          <input id="inputName" name="Name" class="form-control" placeholder="User name" required autofocus>
          <label for="inputEmail" class="sr-only">E-mail</label>
          <input type="email" id="inputEmail" name="Email" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" name="Password" class="form-control" placeholder="Password" required autofocus onchange='check_pass()'>
          <label for="inputNbRoom" class="sr-only">Nombre de pièces du logement</label>
          <input type="number" id="inputNbRoom" name="NumberOfRooms" class="form-control" placeholder="Nombre de pièces du logement" required autofocus>
          <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Ajoute mes pièces</button>
        </form>
      </div>
      <div class="col-sm-12">
        <progress id="prog" max="100" value="100"> 100% </progress>
        <progress id="prog" max="100" value="0"> 0% </progress>
      </div>
      <footer class="container-fluid text-center">

      </footer>
